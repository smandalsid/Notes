{% extends 'base.html' %}
{% block content %}

{% ifequal error "no" %}
<script>
    alert('Logged in successfully')
    window.location=("{% url 'profile' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid login credentials, try again!')
</script>
{% endifequal %}

<br>
<p>You can login or signup to upload, dowload resources</p>
<br>

<form method="post">
    {% csrf_token %}
    <div class="login-form">
        <div class="form-txt">Login</div>
        <div class="form-txt">
            Username:
        </div>
        <div class="input-box">
            <input type="text" placeholder="Enter username" name="username">
        </div> 
        <div class="form-txt">
            Password:
        </div>
        <div class="input-box">
            <input type="password" placeholder="Enter password" name="password">
        </div>
        <button type="submit">Login</button>
    </div>
</form>

{% endblock content %}
